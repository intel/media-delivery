name: cdn-agama-devel

on: 
  push:
    branches:
    - master
    paths-ignore:
    - '.github/workflows/**'
    - '!.github/workflows/cdn-agama-devel.yml'
    - '!.github/workflows/build.yml'
    - '!.github/workflows/test.yml'
    - '!.github/workflows/deploy-rolling.yml'
  pull_request:
    branches:
    - master
    paths-ignore:
    - '.github/workflows/**'
    - '!.github/workflows/cdn-agama-devel.yml'
    - '!.github/workflows/build.yml'
    - '!.github/workflows/test.yml'
    - '!.github/workflows/deploy-rolling.yml'
  repository_dispatch:
    types: [build-devel]

jobs:
  build:
    uses: intel-innersource/containers.docker.gpu.media.intel-media-delivery/.github/workflows/build.yml@ci
    with:
      gfx_repo_key: 'https://repositories.gfxs.intel.com/internal/intel-graphics.key'
      gfx_repo: 'deb https://repositories.gfxs.intel.com/internal/ubuntu focal-devel-untested main'
      flavor: focal-devel-untested
      dockerfile: docker/ubuntu20.04/intel-gfx-embargo/Dockerfile
      pr_number: ${{github.event.pull_request.number}}

  test-dg1:
    needs: build
    uses: intel-innersource/containers.docker.gpu.media.intel-media-delivery/.github/workflows/test.yml@ci
    with:
      image: ${{needs.build.outputs.image}}
      test_enctools: 'ON'
      on: dg1
      kernel: prelim

  test-dg2:
    needs: build
    uses: intel-innersource/containers.docker.gpu.media.intel-media-delivery/.github/workflows/test.yml@ci
    with:
      image: ${{needs.build.outputs.image}}
      test_enctools: 'ON'
      on: dg2
      kernel: dual-gpu

  deploy-rolling:
    if: github.event_name == 'push' || github.event_name == 'schedule' || github.event_name == 'repository_dispatch'
    needs: [build, test-dg1]
    uses: intel-innersource/containers.docker.gpu.media.intel-media-delivery/.github/workflows/deploy-rolling.yml@ci
    with:
      image: ${{needs.build.outputs.image}}
      gta-asset-name: agama-devel

